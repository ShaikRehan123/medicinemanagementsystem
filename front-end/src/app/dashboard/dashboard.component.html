<div class="main">
  <div class="">
    <div class="side_main_content">
      <div class="side_nav">
        <app-sidenav></app-sidenav>
      </div>
      <div class="content">
        <div class="header">
          <app-header></app-header>
        </div>
        <!-- show welcome username -->
        <div class="welcome">
          <div
            class="chnagespassowrd"
            *ngIf="role_id === 3 && is_first_login == true"
          >
            <h3>Change Password</h3>
            <form action="#" method="post" [formGroup]="changePasswordForm">
              <div class="row">
                <div class="col-12">
                  <p>
                    <label for="Password">Password</label>
                    <input
                      id="Password"
                      formControlName="old_password"
                      type="password"
                    />
                  </p>
                </div>
                <div class="col-md-6 col-12">
                  <p>
                    <label for="newpassword">New Password</label>
                    <input
                      id="newpassword"
                      formControlName="new_password"
                      type="password"
                    />
                  </p>
                </div>
                <div class="col-md-6 col-12">
                  <p>
                    <label for="confirm_password">Confirm New Password</label>
                    <input
                      id="confirm_password"
                      formControlName="confirm_password"
                      type="password"
                    />
                  </p>
                </div>
              </div>

              <p>
                <input
                  id="submit"
                  type="submit"
                  value="SUBMIT"
                  (click)="onSubmit()"
                />
              </p>
            </form>
          </div>
        </div>
        <div class="welcome">
          <div
            class="chnagespassowrd"
            *ngIf="role_id !== 3 && is_first_login != true"
          >
            <h3>Welcome {{ username }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
