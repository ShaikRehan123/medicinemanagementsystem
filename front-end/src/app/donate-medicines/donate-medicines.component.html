<div class="main">
  <div class="">
    <div class="side_main_content">
      <div class="side_nav">
        <app-sidenav></app-sidenav>
      </div>
      <div class="content">
        <div class="header">
          <app-header></app-header>
        </div>
        <div class="welcome">
          <div class="card m-3 p-0 ml-0 mr-0">
            <div class="card-body" style="padding: 5px">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="ordersData" style="width: 100%">
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox
                        (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="
                          selection.hasValue() && !isAllSelected()
                        "
                      >
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox
                        (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                      >
                      </mat-checkbox>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="medicineName">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.medicineName }}
                    </td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.name }}
                    </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="medicinePrice">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">
                      â‚¹ {{ element.medicinePrice }}
                    </td>
                  </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="medicineMfg_Date">
                    <th mat-header-cell *matHeaderCellDef>Mfg Date</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.medicineMfg_Date | date: "dd/MM/yyyy" }}
                    </td>
                  </ng-container>
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="medicineExp_Date">
                    <th mat-header-cell *matHeaderCellDef>Exp Date</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.medicineExp_Date | date: "dd/MM/yyyy" }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="purchasedQuantity">
                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.purchasedQuantity }}
                    </td>
                  </ng-container>

                  <tr
                    mat-header-row
                    *matHeaderRowDef="orderdisplayedColumns"
                  ></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: orderdisplayedColumns"
                  ></tr>
                </table>

                <mat-paginator
                  [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements"
                >
                </mat-paginator>
              </div>
              <!-- donate button -->
              <div class="row mt-4 mb-4">
                <div class="col-md-12">
                  <button
                    mat-raised-button
                    class="btn btn-success btn-block"
                    (click)="donateMedicines()"
                  >
                    Donate Medicines
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
