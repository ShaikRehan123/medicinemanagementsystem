<div class="main">
  <div class="">
    <div class="side_main_content">
      <div class="side_nav">
        <app-sidenav></app-sidenav>
      </div>
      <div class="content">
        <div class="header">
          <app-header></app-header>
        </div>
        <div class="welcome">
          <!-- content_here -->

          <div class="card m-3 p-0 ml-0 mr-0">
            <div class="card-body" style="padding: 5px">
              <table
                mat-table
                [dataSource]="reportsDataSource"
                style="width: 100%"
              >
                <ng-container matColumnDef="medicineIDS">
                  <th mat-header-cell *matHeaderCellDef>Medicine ID</th>
                  <td mat-cell *matCellDef="let element">
                    <!-- <ng-container
                      *ngFor="let item of JSON.parse(element.medicineIDS)"
                    > -->
                    {{ element.medicineIDS }}
                    <!-- </ng-container> -->
                  </td>
                </ng-container>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="userID">
                  <th mat-header-cell *matHeaderCellDef>User ID</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.userID }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef>UserName</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.username }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="execID">
                  <th mat-header-cell *matHeaderCellDef>Executive ID</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.execID }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="ExeName">
                  <th mat-header-cell *matHeaderCellDef>Executive Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.ExeName }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="ngoID">
                  <th mat-header-cell *matHeaderCellDef>NGO ID</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.ngoID }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="ngoName">
                  <th mat-header-cell *matHeaderCellDef>Ngo Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.ngoName }}
                  </td>
                </ng-container>
                <ng-container matColumnDef="dateOfDonation">
                  <th mat-header-cell *matHeaderCellDef>Date of Donation</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.dateOfDonation }}
                  </td>
                </ng-container>
                <tr
                  mat-header-row
                  *matHeaderRowDef="reportsDisplayedColumns"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: reportsDisplayedColumns"
                ></tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="[10, 25, 50]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
