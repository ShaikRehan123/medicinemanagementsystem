<div class="main">
  <div class="">
    <div class="side_main_content">
      <div class="side_nav">
        <app-sidenav></app-sidenav>
      </div>
      <div class="content">
        <div class="header">
          <app-header></app-header>
        </div>
        <div class="welcome">
          <div class="container">
            <div
              class="col-lg-12 col-md-12 col-sm-12 col-xs-12 edit_information"
            >
              <form action="" method="POST">
                <h3 class="text-center">Edit Personal Information</h3>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label class="profile_details_text">user Name:</label>
                      <input
                        type="text"
                        name="first_name"
                        class="form-control"
                        value=""
                        required
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label class="profile_details_text">Password</label>
                      <input
                        type="text"
                        name="last_name"
                        class="form-control"
                        value=""
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="profile_details_text">Name</label>
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        value=""
                        required
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="profile_details_text">city</label>
                      <input
                        type="tel"
                        name="phone"
                        class="form-control"
                        value=""
                        required
                        pattern="[0-9]{10}"
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="profile_details_text">State</label>
                      <input
                        type="text"
                        name="birthday"
                        class="form-control"
                        value=""
                        required
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="profile_details_text">Mobile No:</label>
                      <input
                        type="text"
                        name="nationality"
                        class="form-control"
                        value=""
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="profile_details_text">Email</label>
                      <input
                        type="email"
                        name="monthly_income"
                        class="form-control"
                        value=""
                        required
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                      <label class="profile_details_text"
                        >Question(who is your favourite cricketer)</label
                      >
                      <input
                        type="text"
                        name="monthly_income"
                        class="form-control"
                        value=""
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 submit">
                    <div class="form-group">
                      <input
                        type="submit"
                        class="btn btn-success"
                        value="Submit"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
